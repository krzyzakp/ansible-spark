---

project_name: Ansible Spark

threads: 2

log_level: INFO

disable_logging: False

docker_image_build_args:
  ansible_role: krzyzakp.spark
  ansible_version: 2.6.4

docker_image_path: "__PATH__/tests/docker"

docker_images:
  - Debian_9_4
  - Debian_10
  - Ubuntu_18_04

docker_container_volumes:
  "__PATH__":
    bind: /etc/ansible/roles/krzyzakp.spark
    mode: ro
  "__PATH__/tests":
    bind: /ansible
    mode: rw
  "__PATH__/tests/docker":
    bind: /docker
    mode: ro

